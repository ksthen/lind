
<div class="container-fluid" [ngClass]="{'bg-secondary': article.version === 'muted'}">
  <div class="container pt-4 pb-4" *ngIf="article">
    <div class="row justify-content-md-center">
      <div class="col col-sm-12">
          <markdown [data]="article.text"></markdown>
      </div>
    </div>
  </div>
</div>
