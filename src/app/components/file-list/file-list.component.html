<div class="container pt-4 pb-5" *ngIf="files">
  <div class="row">
    <div class="col-sm-12">
        <h2>{{ files.header }}</h2>
    </div> 
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let f of files.files">
        <hr>    
        <a class="media text-dark" target="_blank" [href]="files.path + f.file">  
            
            <button 
              class="btn btn-primary align-self-middle btn-circle mr-3 d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M224 136V0H24C10.3 0 0 10.8 0 24v464c0 13.3 10.5 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm64 236c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-64c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-72v8c0 6.6-5.4 12-13 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm96-114.1v6.1H256V0h6.1c6.4 0 12.5 2.5 17 7l97.9 98c4.5 4.5 7 10.6 7 16.9z"/></svg>
            </button>
            <div class="media-body pt-2">
              <p>{{ f.header }}</p>
            </div>
        </a>
    </div>
  </div>
</div>
