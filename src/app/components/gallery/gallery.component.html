<div 
  class="container-fluid" 
  *ngIf="gallery" 
  [ngClass]="{'bg-secondary': gallery.version === 'muted'}"
  [@galleryAnimation]="state">
  <div class="container">
    <div class="row no-gutters pt-4 pb-4">
        <div class="col-6 col-sm-4 gallery-item" *ngFor="let g of gallery.images">
            <app-responsive-image 
                [image]="g.url" 
                class="gallery-image image-fulid"
                [ngClass]="state"></app-responsive-image>
          </div>
    </div>
  </div>
</div>
